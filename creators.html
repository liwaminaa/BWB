    <!DOCTYPE html>
  <html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <body>


    <img src="logo.png" width="100" height="50"> <t>a blog within a blog</t>


  <!-- space for the task bar code -->

  <div>

  <h2 class="w3-center"></h2>

  <div class="w3-content w3-display-container">
    <center>
    <img class="mySlides" src="creator.jpg" width="300" height="300">
    <p> Shambavi Dhall, creator of My Nution </p>
    <img class="mySlides" src="fake2.jpg" width="500" height="300">
    <img class="mySlides" src="fake3.jpg" width="500" height="300">
    <img class="mySlides" src="fake1.jpg" width="500" height="300">

    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>

  <script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
  }
  </script>

  <p>

  <img src="fake1.jpg" width= "100" height="100">
